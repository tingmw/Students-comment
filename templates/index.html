<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小學生學期末評語產生器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100 p-0">
        <div class="d-flex h-100 flex-column flex-md-row" id="mainContainer">
            <!-- Left Side: Input and Selection (Initial 35%) -->
            <div class="left-panel p-4" id="leftPanel" style="width: 35%;">
                <h3 class="mb-4">評語產生器</h3>
                <div class="mb-3">
                    <label for="studentName" class="form-label">學生姓名</label>
                    <input type="text" class="form-control" id="studentName" placeholder="輸入學生姓名">
                </div>
                <div class="mb-3">
                    <label class="form-label">學生特質 (可複選)</label>
                    <div id="traits-container" class="d-flex flex-wrap gap-2">
                        {% for trait in traits %}
                        <div class="trait-tag" onclick="toggleTrait(this)">{{ trait }}</div>
                        {% endfor %}
                    </div>
                </div>
                <button class="btn btn-generate w-100 mt-3" onclick="generateComment()">生成評語</button>
            </div>

            <!-- Resizer Handle -->
            <div class="resizer" id="resizer"></div>

            <!-- Right Side: Output (Remaining width) -->
            <div class="right-panel p-4 bg-light flex-grow-1" id="rightPanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>產生的評語</h3>
                    <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard()">複製評語</button>
                </div>
                <div class="comment-output-container p-3 bg-white border rounded">
                    <p id="commentOutput" class="text-muted">評語將在此顯示...</p>
                    <div id="loading" class="spinner-border text-primary d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
